name: publish to dockerhub

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Build
        uses: docker/build-push-action@v5
        with:
          load: true
          tags: |
            test-build
      
      - name: Check version
        run: |
          docker run --rm 
                     --entrypoint "" 
                     test-build 
                     apk version postfix | grep ^postfix | cut -d ' ' -f1 | cut -d '-' -f2-
